<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', '+ person.getAge() + ', ' + person.getEmail()}">Person</a>
</div>

<br/>
<hr/>

<a href="new">Create new person</a>
<br><br>
<a href="startBatch">Batch update</a>

</body>
</html>
